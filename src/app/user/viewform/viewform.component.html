<div class="container-fluid backDrop">
    <div class="col-12 col-md-6 customModal p-3">
        <div class="mb-3">
            <div *ngFor="let key of keys" class="flex-row">
                <span class="label">{{capitalize(key)}}: </span>
                <span class="data">{{data[key]}}</span>
            </div>
        </div>
        <div class="btbRow">
            <div class="btn btn-danger mx-2" (click)="onCancel()">Cancel</div>
            <div class="btn btn-success mx-2" (click)="onSubmit()">Submit</div>
        </div>
    </div>
</div>
